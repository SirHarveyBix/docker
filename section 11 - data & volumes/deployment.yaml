apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment

spec:
  replicas: 3
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story

    spec:
      containers:
        - name: story
          image: sirharvey/kube-story:1
          imagePullPolicy: Always
          volumeMounts:
            - name: story-volume
              mountPath: /app/story # define in docker-compose.yaml
      volumes:
        - name: story-volume
          persistentVolumeClaim:
            claimName: host-pvc